flyway:

spring:
  application:
    name: demo-migres
    schema: main
  datasource:
    driver-class-name: org.postgresql.Driver
    host: localhost:5432
    database: migres
    url: jdbc:postgresql://${spring.datasource.host}/${spring.datasource.database}?ApplicationName=${spring.application.name}
    username: username
    password: password
    hikari:
      maximum-pool-size: 3
    jpa:
      properties:
        hibernate:
          default_schema: ${spring.application.schema}
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
      - classpath:db/migration/func
      - classpath:db/migration/view
app:
  migration_queue:
    - view/R__view.sql
    - func/R__func.sql